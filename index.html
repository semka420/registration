<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="registration">
                <div class="registration__form">
                    <div class="registration__body">
                        <div class="registration__text">Consectetur <br>
                            sed do eiusmod</div>
                        <form action="">
                            <div class="form__input">
                                <input class="form__input-item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Name" required>
                            </div>
                            <div class="form__input">
                                <input class="form__input-item" type="email" name="email" id="email" placeholder="E-mail" required>
                            </div>
    
                            <div class="form__cell">
                                <input type="checkbox">
                                <span class="form__text">I accept Privacy policy</span>
                            </div>
                        </form>
                        <button class="registration__button">Submit Form</button>
                    </div>
                    <div class="registration__image">
                        <img src="/img/woman.png" alt="" class="registration__img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
